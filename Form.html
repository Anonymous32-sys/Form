<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" class="input">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true" class="label">Sign up</label>
                <img src="male-avatar-profile-picture-vector-10211761.webp" alt="" width="100px" class="male"
                    id="myImage">
                <input type="text" name="txt" placeholder="User name" required="" class="input">
                <input type="email" name="email" placeholder="Email" required="" class="input">

                <p class="gender">Gender</p>
                <div class="">
                      <input type="checkbox" id="Males" name="Male" value="Male" onclick="changeImage1()">
                      <label id="male" for="male">Male</label><br>
                      <input type="checkbox" id="Female" name="Female" value="Female" onclick="changeImage()">
                      <label id="female" for="Female">Female</label><br>
                </div>
                <p class="gender"><label for="start">Date Of Birth</label></p>
                <input class="input" type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                <input type="password" name="pswd" placeholder="Password" required="" class="input">
                <button>Sign up</button>

            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true" class="label">Login</label>
                <input type="email" name="email" placeholder="Email" class="input">
                <input type="password" name="pswd" placeholder="Password" class="input">
                <button>Continue with google</button>
                <button>Continue with Facebook</button>
                <button>Login</button>
            </form>
        </div>
    </div>
    <script>
        function changeImage() {
            var image = document.getElementById("myImage");
            if (image.src.match("bulbon")) {
                image.src = "male-avatar-profile-picture-vector-10211761.webp";
            } else {
                image.src = "female-avatar-profile-picture-vector-female-avatar-profile-picture-vector-102690279.jpg";
            }
        }
        function changeImage1() {
            var image = document.getElementById("myImage");
            if (image.src.match("bulbon")) {
                image.src = "female-avatar-profile-picture-vector-female-avatar-profile-picture-vector-102690279.jpg";
            } else {
                image.src = "male-avatar-profile-picture-vector-10211761.webp";
            }
        }

    </script>
</body>

</html>
